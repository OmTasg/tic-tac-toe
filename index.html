<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  
  <button id="start-game">Start Game</button>
  <div id="gameContainer">
    <div>
      <div class="gameTile" id="btnx1"></div>
      <div class="gameTile" id="btnx2"></div>
      <div class="gameTile" id="btnx3"></div>
    </div>
    
    <div>
      <div class="gameTile" id="btnx4"></div>
      <div class="gameTile" id="btnx5"></div>
      <div class="gameTile" id="btnx6"></div>
    </div>
    
    <div>
      <div class="gameTile" id="btnx7"></div>
      <div class="gameTile" id="btnx8"></div>
      <div class="gameTile" id="btnx9"></div>
    </div>
  </div>
</div>
<div id = "sidebar">
  <div>
    <h2 id="player"></h2>
    <h1 id="winner"></h1>
    <button id = "endnewbtn" style="display: none;" onclick="restart()">Restart</button>
  </div>
</div>

<script src="script.js"></script>
</body>

</html>
